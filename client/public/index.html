<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React App</title>
    <!-- Link to Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Set Inter font as default -->
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <!-- This is the root element where your React app will be mounted -->
    <div id="root" class="w-full max-w-lg p-6 bg-white rounded-lg shadow-md">
        <!-- Your React app will be rendered here -->
    </div>
    <!--
        Typically, your compiled React JavaScript bundle (e.g., main.js or bundle.js)
        would be loaded here. For example:
        <script src="/static/js/main.js"></script>
        Since this is a standalone HTML, we'll assume a React app will be injected or built later.
    -->
</body>
</html>
